[package]
name = "ai-pod"
version = "0.3.0"
edition = "2024"

[dependencies]
reqwest = { version = "0.12", features = ["json", "rustls-tls"], default-features = false }
clap = { version = "4", features = ["derive"] }
tokio = { version = "1", features = ["full"] }
anyhow = "1"
axum = "0.7"
walkdir = "2"
dirs = "5"
sha2 = "0.10"
hex = "0.4"
colored = "2"
dialoguer = "0.11"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
uuid = { version = "1", features = ["v4"] }
libc = "0.2"
notify-rust = "4"
tempfile = "3"

[dev-dependencies]
